<!DOCTYPE html>
<html lang="en" data-theme="" id="htmlBody">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Flovest Login</title>
  </head>
  <body>
    <main class="fv-login-container">
      <div class="fv-login-banner">
        <img id="loginBannerLogo" src="assets/green-logo.png" alt="" />
        <h1 class="fv-text-white">Flovest Admin</h1>
        <p class="fv-text-white">We're simply the best</p>
        <div class="fv-indicator-wrapper">
          <div class="fv-indicator-lg"></div>
          <div class="fv-indicator"></div>
          <div class="fv-indicator"></div>
        </div>

        <div class="fv-circle"></div>
        <div class="fv-circle fv-circle-2"></div>
      </div>

      <div class="fv-login-form-wrapper">
        <div>
          <h4 class="fv-text-primary">Hello Admin,</h4>
          <p class="fv-text-primary">Welcome back</p>
        </div>

        <form class="fv-form" action="#">
          <div class="fv-form-group">
            <label class="fv-text-bold" for="">Email</label>
            <div class="fv-form-input">
              <input
                class="fv-input fv-has-left-icon"
                type="text"
                placeholder="Enter Email"
              />
              <span class="material-icons fv-input-left-icon"> email </span>
            </div>
          </div>

          <div class="fv-form-group">
            <label class="fv-text-bold" for="">Password</label>
            <div class="fv-form-input">
              <input
                class="fv-input fv-has-left-icon fv-has-right-icon"
                type="password"
                placeholder="Enter Password"
              />
              <span class="material-icons fv-input-left-icon"> lock </span>
              <span class="material-icons fv-input-right-icon">
                visibility_off
              </span>
            </div>
          </div>

          <div class="form-check fv-mx-auto">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>

          <button class="fv-btn fv-btn-full">LOGIN</button>
        </form>
      </div>
    </main>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
